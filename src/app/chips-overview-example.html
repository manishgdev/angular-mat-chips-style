<mat-chip-list aria-label="Fish selection">
  <mat-chip>One fish</mat-chip>
  <mat-chip class="pass">Two fish</mat-chip>
  <mat-chip color="primary" selected>Primary fish</mat-chip>
  <mat-chip class="error">Blue fish</mat-chip>
</mat-chip-list>
<br/>
Fruits : 
<mat-chip-list>
  <mat-chip *ngFor="let chip of chipArr">{{chip}}</mat-chip>
</mat-chip-list>
